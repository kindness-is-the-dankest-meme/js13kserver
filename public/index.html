    <style>
      html,
      body,
      main,
      canvas {
        width: 100%;

      body {
        margin: 0;

        display: flex;
        align-items: center;

        user-select: none;

        -webkit-user-select: none;
      }

      canvas {
        background: #222;
        flex-shrink: 0;
      }
